<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bg-black{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body class="bg-black">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    const parent = document.querySelector('.parent');
    console.log(parent);
    console.log(parent.children); //returns HTMLCollection
    console.log(parent.children[1].innerHTML); //tuesday

    for (let i = 0; i < parent.children.length; i++) {
        console.log(parent.children[i].innerHTML);
    }

    parent.children[1].style.color = "orange"

    console.log(parent.firstElementChild); //returns the first child of a parent
    console.log(parent.lastElementChild); //returns last child of a parent

    const dayOne = document.querySelector('.day')
    console.log(dayOne);
    console.log(dayOne.parentElement);
    console.log(dayOne.nextElementSibling);

    console.log("NODES: ",parent.childNodes); //returns a complex tree structurs

    //creating a new element,
    const div = document.createElement('div')
    // console.log(div);
    div.className = "main"
    div.id = "123"
    div.setAttribute("title","generated title")
    div.style.backgroundColor = "green"
    div.style.padding = "12px"

    // div.innerText = "Chai aur code"
    const addText = document.createTextNode("chai aur code")
    div.appendChild(addText)

    //finally,
    document.body.appendChild(div)
</script>
</html>
