<body>
    <h1>Chai aur Java-Script</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    //intro:-
    // const sayDate = function(str){
    //     console.log(str,Date.now());
    // }
    // const intervalId = setInterval(sayDate,1000,"hi")
    // clearInterval(intervalId) //to stop interval

    //small assignment: press start to start printing and press stop to stop printing.
    const sayNameAndDate = function(){
        console.log("Shashank",Date.now());
    }
    
    let start;
    document.getElementById('start').addEventListener('click',function(){
        start = setInterval(sayNameAndDate,1000)
    })

    document.getElementById('stop').addEventListener('click',function(){
        clearInterval(start);
        console.log("stopped");
        start = null;
    })
    





</script>
